<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='style.css' type='text/css'>
</head>
<body>
    <div id='main'>
        <div>
            <div id='heading'>
                <div id='time'>Inf.</div>
                <div id='word'>Intermission</div>
            </div>
            <canvas id='canvas'
                    width='640'
                    height='640'
                    style='border: 1px solid black'>
            </canvas>
        </div>
        <div id='sidebar'>
            <div id='tools'>
                <div id='sizes'>
                    <div>
                        <div id='size-s'>SMALL</div>
                        <div id='size-n' style='font-weight:bold'>NORMAL</div>
                    </div>
                    <div>
                        <div id='size-l'>LARGE</div>
                        <div id='size-h'>HUGE</div>
                    </div>
                </div>
                <div id='colors'>
                    <div class='color' onclick="clr('#ed021d')" style='background-color: #ed021d;'>>></div>
                    <div class='color' onclick="clr('#ed6f02')" style='background-color: #ed6f02;'>>></div>
                    <div class='color' onclick="clr('#ffe900')" style='background-color: #ffe900;'>>></div>
                    <div class='color' onclick="clr('#00ff1d')" style='background-color: #00ff1d;'>>></div>
                    <div class='color' onclick="clr('#00b6ff')" style='background-color: #00b6ff;'>>></div>
                    <div class='color' onclick="clr('#7b00ff')" style='background-color: #7b00ff;'>>></div>
                    <div class='color' onclick="clr('#000000')" style='background-color: #000000;color:#ffffff;'>>></div>
                    <div class='color' onclick="clr('#ffffff')" style='background-color: #ffffff;'>>></div>
                </div>
                <div id='clear'>
                    CLEAR
                </div>
            </div>
            <div id='chat'>
                <div id='chat-text'>
                    
                </div>
                <input type='text' placeholder='chat' id='chatter'/>
            </div>
        </div>
        <div id='plist'>
            <div id='pheading'>Players</div>
        </div>
    </div>
    <script src='drawgame.js'>
    </script>
</body>
</html>
